{%extends 'base/base.html'%}

{%block start%}
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
	    <h2 class="text-center">Reset Password</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
		<div class="form-buttons">
			<input type="submit" value="Send" class="button-19">
			<a href="{%url 'login' %}"  class="btn btn-outline" style= 'text-decoration : underline '>Cancel</a>
		</div>
	</form>
	</div>
{%endblock %}
